<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - BU Eats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .animate-fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="font-sans antialiased bg-white dark:bg-gray-800 transition-colors duration-300">

    <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm fixed top-0 left-0 w-full z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-gray-800 dark:text-white tracking-wider">BU Eats</a>
            <nav class="hidden md:flex space-x-8 items-center font-medium">
                <a href="index.html#restaurants" class="text-gray-600 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors">Restaurants</a>
                <a href="index.html#about" class="text-gray-600 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors">About Us</a>
                <a href="index.html#contact" class="text-gray-600 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 transition-colors">Contact</a>
            </nav>
            <div class="flex items-center space-x-4">
                <div class="text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 cursor-pointer transition-colors" id="search-icon"></div>
                <div class="text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 cursor-pointer transition-colors" id="cart-icon"></div>
                <div class="text-gray-700 dark:text-gray-300 hover:text-amber-500 dark:hover:text-amber-400 cursor-pointer transition-colors" id="user-icon"></div>
                <button id="theme-toggle-btn" class="p-2 rounded-full text-gray-800 dark:text-amber-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"></button>
            </div>
        </div>
    </header>

    <main>
        <section id="menu" class="pt-28 pb-16 md:pt-32 md:pb-24 bg-gray-100 dark:bg-gray-900">
            <div class="container mx-auto px-6">
                <div class="text-center mb-12">
                    <h1 id="restaurant-name" class="text-5xl md:text-6xl font-bold text-gray-800 dark:text-white leading-tight"></h1>
                    <p id="restaurant-cuisine" class="mt-2 text-lg text-gray-500 dark:text-gray-400"></p>
                    <h2 class="mt-8 text-4xl md:text-5xl font-bold text-gray-800 dark:text-white">Menu</h2>
                </div>
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
                </div>
            </div>
        </section>
    </main>

    <footer id="contact" class="bg-gray-800 dark:bg-gray-950 text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                <div>
                    <h3 class="text-xl font-bold mb-4">Contact Us</h3>
                    <p class="text-gray-300 hover:text-white transition-colors">support@bueats.com</p>
                    <p class="text-gray-300 hover:text-white transition-colors">+1 (123) 456-7890</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Address</h3>
                    <p class="text-gray-300">Binghamton University</p>
                    <p class="text-gray-300">4400 Vestal Pkwy E, Binghamton, NY</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Follow Us</h3>
                    <div class="flex justify-center md:justify-start space-x-4" id="social-icons-footer"></div>
                </div>
            </div>
            <div class="mt-12 border-t border-gray-700 pt-6 text-center text-gray-400 text-sm">
                <p>&copy; <span id="year"></span> BU Eats. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    
    <script type="module" src="/JS/restaurant.js"></script>
</body>
</html>
